<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <div class="image-container">
      <img src="images/illustration-hero.svg" alt="image-top">
    </div>
    <div class="principle-text">
      <h1> Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>
    <div class="container-music">
      <div>
        <img src="images/icon-music.svg" alt="music-image">
      </div>
      <div>
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>
      <div>
        <a href="#">Change</a>
      </div>
    </div>
    <div class="btn payment">
      <a class="pay" href="#">Proceed to Payment</a>
    </div>
    <div class="btn">
      <a class="cancel" href="#">Cancel Order</a>
    </div>
  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
    <p>Coded by <a href="https://github.com/PedroDB">Pedro DÃ­az</a>.</p>
  </footer>
</body>

</html>
